<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>

</body>
<script>
    //创建组件构造器
    var myComponent = Vue.extend({
        template: '<div>This is my first component!</div>'
    })

    new Vue({
        el: '#app',
        components:{
            //将myComponent组件注册到Vue实例下
            'my-component':myComponent
        }
    })
</script>
</html>
