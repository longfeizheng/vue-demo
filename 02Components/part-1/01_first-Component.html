<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>

<!--该组件不会被渲染-->
<my-component></my-component>
</body>
<script>
    //创建组件构造器
    var myComponent = Vue.extend({
        template: '<div>This is my first component!</div>'
    })
    //注册组建
    Vue.component('my-component', myComponent)

    new Vue({
        el: '#app'
    })
</script>
</html>
