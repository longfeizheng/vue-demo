<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>

<template id="myComponent">
    <div>This is a component!</div>
</template>
</body>
<script>

    //组件注册语法糖
    Vue.component('my-component',{
        template:'#myComponent'
    })
    new Vue({
        el: '#app'
    })
</script>
</html>
