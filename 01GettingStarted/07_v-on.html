<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="style/demo.css"/>
</head>
<body>
<div id="app">
    <p><input type="text" v-model="message"></p>
    <p>
        <!--click事件直接绑定一个方法-->
        <button v-on:click="greet">greet</button>
    </p>
    <p>
        <!--click事件使用内联语句-->
        <button v-on:click="say('hi')">hi</button>
    </p>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js'
        },
        methods: {
            // 在 `methods` 对象中定义方法
            greet: function () {
                // // 方法内 `this` 指向 vm
                alert(this.message);
            },
            say: function (msg) {
                alert(msg);
            }
        }
    })
</script>
</html>
