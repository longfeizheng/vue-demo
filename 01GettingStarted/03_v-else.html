<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="style/demo.css" />
</head>
<body>
<div id="app">
    <h1 v-if="age>=25">age:{{ age }}</h1>
    <h1 v-else>Name:{{name}}</h1>
    <h1>--------------------</h1>
    <h1 v-show="name.indexOf('keep')>=0">name:{{ name}}</h1>
    <h1 v-else>Sex:{{sex}}</h1>
</div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            age:28,
            name:'keepfool',
            sex:'Male'
        }
    })
</script>
</html>
